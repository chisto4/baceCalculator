<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calc_wrapper">
      <div class="dispaly_wrapper">HELLO 123</div>
      <div class="button_block_wrapper">

        <div class="button_line">
          <div class="button_wrapper">
            <button>DEL</button>
          </div>
          <div class="button_wrapper">
            <button>CE</button>
          </div>
          <div class="button_wrapper">
            <button>C</button>
          </div>
          <div class="button_wrapper">
            <button>+/-</button>
          </div>
        </div>

        <div class="button_line">
          <div class="button_wrapper">
            <button>7</button>
          </div>
          <div class="button_wrapper">
            <button>8</button>
          </div>
          <div class="button_wrapper">
            <button>9</button>
          </div>
          <div class="button_wrapper">
            <button>/</button>
          </div>
        </div>

        <div class="button_line">
          <div class="button_wrapper">
            <button>4</button>
          </div>
          <div class="button_wrapper">
            <button>5</button>
          </div>
          <div class="button_wrapper">
            <button>6</button>
          </div>
          <div class="button_wrapper">
            <button>*</button>
          </div>
        </div>

        <div class="button_line">
          <div class="button_wrapper">
            <button>1</button>
          </div>
          <div class="button_wrapper">
            <button>2</button>
          </div>
          <div class="button_wrapper">
            <button>3</button>
          </div>
          <div class="button_wrapper">
            <button>-</button>
          </div>
        </div>

        <div class="button_line">
          <div class="button_wrapper">
            <button>0</button>
          </div>
          <div class="button_wrapper">
            <button>.</button>
          </div>
          <div class="button_wrapper">
            <button>+</button>
          </div>
          <div class="button_wrapper">
            <button>=</button>
          </div>
        </div>


      </div>
    </div>
  </main>
</body>
</html>
